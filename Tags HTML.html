<!--TAG = Etiqueta -->

<p>TAG p é a TAG de parágrafo. </p>
<p>As TAGs sempre sao escritas com letra minúscula.</p>
<h1>h1 é a TAG de título. Existem títulos de 1 a 6, sendo 1 a de maior importancia.</h1>
<button>TAG button é a TAG para inserir botoes.</button>

<!--Existem TAGs com conteúdo e TAGs sem conteúdo. Também existem TAG que abrem e fecham e TAGs que só abrem, ex: input, img. -->

<!--Algumas TAGs possuem parametros, como por exemplo a src de imagem-->
<img src="insira o link da imagem aqui">
<input type="checkbox">
