<!DOCTYPE html> <!--Doctype define a versao do html, no caso a versao mais moderna é o HTML 5-->
<html lang="pt-br">
<!--Tudo o que estiver dentro da TAG html é o site-->

<head>
    <!--tudo o que fica na tag headnao é visivel para o site. Sao comente configs-->
    <title>
        Título que aparece na aba do site
    </title>
</head>

<body>
    <!--tudo que fica dentro da tag body é a parte visível do site, todos os textos, botoes, links, etc-->
    <p>por exemplo, parágrafo</p>
    <button>ou um botao</button>
</body>

</html>
